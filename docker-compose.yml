version: '3.8'

services:
  web:
    build: .
    ports:
      - "${PORT:-80}:80"
    environment:
      - MYSQL_HOST=${MYSQL_HOST:-db}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-attendance_system}
      - MYSQL_USER=${MYSQL_USER:-annisa}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-12345}
      - MYSQL_URL=${MYSQL_URL}
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-attendance_system}
      MYSQL_USER: ${MYSQL_USER:-annisa}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-12345}
    volumes:
      - db_data:/var/lib/mysql
      - ./attendance_system.sql:/docker-entrypoint-initdb.d/attendance_system.sql
    restart: unless-stopped
    ports:
      - "3306:3306"

volumes:
  db_data:

